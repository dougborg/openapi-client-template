name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install UV
        uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests
        run: uv run pytest -q
