[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openapi-client-core"
version = "0.1.0"
description = "Shared runtime library for Python OpenAPI clients with transport layers, retry logic, auth patterns, and testing utilities"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Doug Borg", email = "dougborg@users.noreply.github.com" }
]
keywords = ["openapi", "api", "client", "httpx", "rest", "http", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.4.0",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=6.0.0",
    "pytest-httpx>=0.33.0",
    "pytest-timeout>=2.3.0",
    # Code quality and linting
    "ruff>=0.14.0",
    "pre-commit>=4.2.0",
    # YAML linting
    "yamllint>=1.37.0",
    # Markdown formatting
    "mdformat>=0.7.17",
    "mdformat-gfm>=0.3.0",
    "mdformat-tables>=0.4.0",
    # Documentation
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.27.0",
]

[dependency-groups]
dev = [
    "poethepoet>=0.37.0",
]

[project.urls]
Homepage = "https://github.com/dougborg/openapi-client-core"
Repository = "https://github.com/dougborg/openapi-client-core"
Issues = "https://github.com/dougborg/openapi-client-core/issues"
Documentation = "https://dougborg.github.io/openapi-client-core"

[tool.hatch.build.targets.wheel]
packages = ["src/openapi_client_core"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "README.md",
    "LICENSE",
]

[tool.ruff]
line-length = 120
target-version = "py312"
src = ["src", "tests"]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
    "RUF", # ruff-specific rules
    "PLE", # pylint errors
    "PLW", # pylint warnings
]
ignore = [
    "E501",   # line too long (handled by formatter)
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py
"tests/*" = ["S101"]      # Assert allowed in tests

[tool.ruff.lint.isort]
known-first-party = ["openapi_client_core"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests",
    "slow: Slow tests (>1s)",
]

[tool.coverage.run]
source = ["openapi_client_core"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/conftest.py",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "if TYPE_CHECKING:",
]
fail_under = 80
show_missing = true

[tool.mdformat]
# Basic formatting options
wrap = 120
number = false
# Enable useful plugins
extensions = [
  "gfm",    # GitHub Flavored Markdown
  "tables", # Table formatting
]

# =============================================================================
# Task Runner Configuration (poethepoet)
# =============================================================================

[tool.poe.tasks]

# -----------------------------------------------------------------------------
# Code Formatting Tasks
# -----------------------------------------------------------------------------
format-python = "ruff format ."
format-python-check = "ruff format --check ."

format-markdown = "mdformat README.md --wrap 120"
format-markdown-check = "mdformat --check README.md"

format = ["format-python", "format-markdown"]
format-check = ["format-python-check", "format-markdown-check"]

# -----------------------------------------------------------------------------
# Linting Tasks
# -----------------------------------------------------------------------------
lint-ruff = "ruff check ."
lint-ruff-fix = "ruff check --fix ."
lint-yaml = "yamllint ."

lint = ["lint-ruff", "lint-yaml"]

# -----------------------------------------------------------------------------
# Testing Tasks
# -----------------------------------------------------------------------------
test = "pytest -m 'not slow'"
test-verbose = "pytest -v -m 'not slow'"
test-coverage = "pytest --cov=openapi_client_core --cov-report=term-missing --cov-report=xml -m 'not slow'"
test-coverage-html = "pytest --cov=openapi_client_core --cov-report=html -m 'not slow'"
test-unit = "pytest -m unit"
test-integration = "pytest -m integration"
test-all = "pytest"

# -----------------------------------------------------------------------------
# Documentation Tasks
# -----------------------------------------------------------------------------
docs-build = "mkdocs build"
docs-clean = "rm -rf site"
docs-serve = "mkdocs serve"

# -----------------------------------------------------------------------------
# Pre-commit Tasks
# -----------------------------------------------------------------------------
pre-commit-install = "pre-commit install"
pre-commit-uninstall = "pre-commit uninstall"
pre-commit-run = "pre-commit run --all-files"
pre-commit-update = "pre-commit autoupdate"

# -----------------------------------------------------------------------------
# Combined Workflow Tasks
# -----------------------------------------------------------------------------
check = ["format-check", "lint", "test"]
fix = ["format", "lint-ruff-fix"]
ci = ["format-check", "lint", "test-coverage"]

